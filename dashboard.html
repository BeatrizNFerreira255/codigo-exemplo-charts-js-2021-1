<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    
<style>
    .meu-grafico {
    width: 60%;
    margin: auto;
}
</style>

</head>

<body>
    <!--Coloque sempre o gráfico em uma div, fica mais fácil para ajustar na página-->
    <div class="meu-grafico">
        <!--Gráfico virá aqui-->
        <canvas id="myChart"></canvas>
    </div>
   
</body>

</html>

<script>
    // ctx é o contexto. Onde é para o gráfico ser renderizado? 
    // Na div myChart! Vamos selecioná-la por getElementById
    var ctx = document.getElementById('myChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var meuGrafico = new Chart(ctx, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'bar',
        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["jan", "fev", "mar", "abr", "mai", "jun"],
            // Datasets -> grupos de dados!
            datasets: [
            // Primeiro dataset    
            {
                // Qual o título dest
                label: "Rendimentos 2021",
                data: [6000, 2000, 5000, 4000, 11000, 9000],
                borderWidth: 10,
                borderColor: 'rgba(230, 0, 90, .5)',
                backgroundColor: 'transparent',
            },
            // Segundo dataset
            {
                type: 'line',
                label: "Rendimentos 2020",
                data: [4000, 11000, 6000, 6000, 2000, 7000],
                borderWidth: 10,
                borderColor: 'rgba(50, 185, 205, .5)',
                backgroundColor: 'transparent'
            }
            ]
        },
        options: {
            
            title: {
                color: '#ffff00',
                display: true,
                fontSize: 20,
                text: "Meus rendimentos",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                fontSize: 60,
                color: 'rgb(255,0,0)',
                position: 'right',
                labels: {
                    font: {
                        size: 30
                    }
                }
            },
            layout: {
            padding: {
                left: 50,
                top: 50
            },
           
        }
        }
    })

    Chart.defaults.global.defaultFontColor = "#f0f";
</script>
